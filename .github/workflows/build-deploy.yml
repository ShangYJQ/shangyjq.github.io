name: build and deploy github page

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout 仓库源码
        uses: actions/checkout@v4

      - name: 准备编译环境
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs
          npm -v

      - name: 安装编译依赖
        run: npm install

      - name: 编译项目
        run: |
          pwd
          npm run build

      - name: 查看 dist 文件夹
        run: |
          ls dist/

      - name: 设置 page 📄
        uses: actions/configure-pages@v5

      - name: 上传 dist 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署 到 GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
